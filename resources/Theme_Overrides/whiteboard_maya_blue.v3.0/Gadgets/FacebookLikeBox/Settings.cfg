<Settings>
	<Setting name="FacebookPage" type="string" defaultValue="WildApricot"/>
	<Setting name="ShowProfilePhotos" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show profile photos"/>
	<Setting name="ShowProfileStream" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show profile stream" />
	<Setting name="ShowHeader" type="boolean" defaultValue="true" cssClass="checkBoxListElement" contentText="Show header" />
	<Setting name="ColorScheme" type="list" defaultValue="light">
		<Item value="light" title="Light" />
		<Item value="dark" title="Dark" />
	</Setting>
	<Setting name="FeedWidth" type="number" width="70" defaultValue="300" minValue="183" />
	<Setting name="FeedHeight" type="number" width="70" defaultValue="600" minValue="63"/>
</Settings>