<SettingsLayout>
	<Section title="General">

		<Control settingName="SocialButtons" type="CheckBoxList" title="Buttons to be displayed:">

				<ControlItem value="FacebookValue" position="Horizontal" width="82" controlContainerDisplayType="fixed">
