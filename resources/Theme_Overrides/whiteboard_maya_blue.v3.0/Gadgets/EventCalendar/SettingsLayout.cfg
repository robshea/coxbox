<SettingsLayout>
  <Section title="Information">
	<UnencodedText>Event visibility and access restrictions can be set as part of individual event settings.
	&lt;a href=&quot;http://help.wildapricot.com/display/DOC/Adding+new+events/?utm_source=contexthelp&amp;utm_medium=site&amp;utm_campaign=contexthelp&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
	</UnencodedText>
  </Section>

  <Section title="General">
    <Control settingName="tags"/>
    <Control settingName="visual" type="CheckBoxList" />
    <Control settingName="view" type="RadioButtonList">
      <ControlItem value="EventCalendar" containerType="Parent">
         <Control settingName="scale" titlePosition="Left" parentChangeBehaviourType="ShowHide" type="DropDownList" />
         <Control settingName="firstDay" titlePosition="Left" parentChangeBehaviourType="ShowHide" type="DropDownList" />
      </ControlItem>
    </Control>
  </Section>
  <Section title="Appearance">
    <Control settingName="upcomingEventsTitle"/>
    <Control settingName="pastEventsTitle"/>
    <Control settingName="noEventTextbox"/>
    <Style>
      <Margin />
    </Style>
  </Section>
  <Section title="Advanced" isCollapsible="true" isCollapsed="true">
    <UnencodedText>Use CSS to fine-tune appearance and behavior.
	&lt;a href=&quot;http://help.wildapricot.com/display/DOC/Gadgets#Gadgets-HTMLandCSSparameters/?utm_source=contexthelp&amp;utm_medium=site&amp;utm_campaign=contexthelp&quot; target=&quot;_blank&quot; &gt;Learn more&lt;/a&gt;
    </UnencodedText>
    <Control settingName="ClientId"/>
    <Control settingName="CustomClassName"/>
    <Control settingName="InlineStyle"/>
  </Section>
</SettingsLayout>